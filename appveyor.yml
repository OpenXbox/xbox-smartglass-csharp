version: 1.0.{build}
branches:
  only:
  - master
image: Visual Studio 2017
nuget:
  account_feed: true
  project_feed: true
before_build:
- cmd: nuget restore
build:
  publish_nuget: true
  verbosity: minimal
deploy:
