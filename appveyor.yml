version: 1.0.{build}
image: Visual Studio 2017 Preview
dotnet_csproj:
  patch: true
  file: '**\*.csproj'
  version: '{version}'
  package_version: '{version}'
  assembly_version: '{version}'
  file_version: '{version}'
  informational_version: '{version}
branches:
  only:
  - master
nuget:
  account_feed: true
  project_feed: true
before_build:
- cmd: nuget restore
build:
  publish_nuget: true
  verbosity: minimal
deploy:
- provider: NuGet
  api_key:
    secure: 5QQM2/BJq0VwBw5VQXT3llc2vTElfmLmjh+6apm5NfYxK4ygdbfhVNNFIlFNwC95
  skip_symbols: false